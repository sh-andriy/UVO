{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="row">
        <div class="mx-auto col-lg-6 col-md-10">
            <!-- <div class="login-wrapper">
                <img src="../../static/imgs/corner1.svg" class="corner-bottom" alt="" />
                <img src="../../static/imgs/corner2.svg" class="corner-top" alt="" /> -->
                <form class="login-form" method="POST">

                {% csrf_token %}
              

                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We won't share your email with anyone</div>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="InputPassword">
                </div>
                <button type="submit" class="btn account-button mt-2">
                    Login
                </button>
            </form>
            </div>
            <div class="mt-3 account-link">
                Not a member? <a
                    href="{% url "users:register_volunteer" %}">Register here</a>
            </div>
        <!-- </div> -->
    </div>


{% endblock %}
