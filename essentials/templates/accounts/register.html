{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-lg-6 col-md-10 mx-auto">
        <h1 class="mb-4 accent-style text-center">Sing Up Page</h1>
            <form class="signup-form" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We won't share your email with anyone</div>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="InputPassword">
                </div>
                <button type="submit" class="btn account-button mt-2">
                    Sign Up
                </button>
            </form>
            <div class="mt-3 account-link">
                Already a member? <a
                    href="{% url "users:login" %}">Login here</a>
            </div>
        </div>
    </div>
{% endblock %}
